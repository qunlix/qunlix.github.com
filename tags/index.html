---
layout: page
title: Tags
pageid: tags
---

<ul id="tags-list">
    {% for tag in site.tags %}
        <li>
            <a class="tag" href="#{{ tag[0] | cgi_escape }}-tag">{{ tag[0] }} <span class="size" title="number of posts">{{ tag[1].size }}</span></a>
        </li>
    {% endfor %}
</ul>

{% for tag in site.tags %}
    <section id="{{ tag[0] | cgi_escape }}-tag">
        <h2>{{ tag[0] }}</h2>
        <ul>
            {% for post in tag[1] %}
                {% if post.title != null %}
                    <li>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </section>
{% endfor %}
